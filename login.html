<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Car Trust</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600&family=Saira:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Alpine JS  -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script defer src="js/alpineCode.js"></script>

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="./scss/style.css" rel="stylesheet" />
    <link href="./scss/style-ar.css" rel="stylesheet" />
  </head>

  <body class="login" x-cloak x-data="LoginWithPhone()">
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <!-- <div class="spinner-grow text-primary" role="status"></div> -->
              <dotlottie-player src="./img/intro.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>

    </div>
    <!-- Spinner End -->

    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div
            class="w-100 vh-100 d-flex justify-content-center align-items-center text-center m-auto"
          >
            <div x-data="{ popUpOpen: false,formData: { phone: '' }}">
              <img
                class="img-fluid"
                src="img/icons/logo-login.png"
                style="height: 140px"
              />
              <h1 class="my-4">اهلا بك !</h1>
              <p>يرجى إدخال رقم الهاتف الخاص بك</p>

              <form @submit.prevent="postData">
                <input
                  class="form-control mb-3 text-right rtl"
                  type="tel"
                  x-model="formData.phone"
                  placeholder="الهاتف المحمول"
                />
                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-check ps-0 pe-0 gap-1 d-flex ">
                      <input class="form-check-input float-end ms-0" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        الشروط والاحكام
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-check  ps-0 pe-3">
                      <input
                        class="form-check-input float-end"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label class="form-check-label" for="flexCheckChecked">
                        تذكرني
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary my-3">
                  تسجيل
                  <i class="fas fa-arrow-left"></i>
                </button>
                <div class="alert alert-danger" role="alert" x-show="inVaild">
                  رقم هاتف غير صحيح
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <img class="img-fluid w-100" src="./img/icons/login.png" />
        </div>
      </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>

    <!--Enter OTP Modal -->
    <div
      class="modal fade"
      id="EnterOTPModal" 
      tabindex="-1"
      aria-labelledby="EnterOTPModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            class="modal-body d-flex flex-column gap-4 justify-content-center text-center"
          >
            <h1 class="modal-title fs-5" id="EnterOTPModalLabel">
              أدخل كود التفعيل لإكمال العملية
            </h1>

            <form @submit.prevent="postOtpData">
          
                <div class="form-group mb-3 mx-auto w-50">
                  <input
                    type="text"
                    placeholder="xxxx"
                    name="otp"
                    x-model="modalFormData.otp" 
                    @input="otpInValid = modalFormData.otp.length > 4"
                    class="form-control text-center py-2"
                  />
                </div>

                <template x-if="otpInValid">
                  <i class="text-danger">رقم غير صحيح</i>
                </template>
              <br>
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                x-on:click="popUpOpen=false"
              >
                تحقق
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.js"></script>
    <script src="lib/parallax/parallax.min.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
      document.addEventListener("alpine:init", () => {
        console.log("Alpine is here");
        Alpine.data("LoginWithPhone", () => ({
          isEmpty: true,
          isLoading: false,
          popUpOpen: false,
          inVaild: false,
          otpInValid:false,
          modalFormData: { otp: "", phone: "" },
          baseUrl: "https://partner-api.cartrust.sa",
          postData() {
            const endpointUrl = `/api/v2/request-otp`;
            const fullUrl = this.baseUrl + endpointUrl;

            // Extract form data
            const formData = this.formData;

            // Make a POST request
            fetch(fullUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.sent == true) {
                  this.popUpOpen = true;
                  this.inVaild = false;
                  jQuery("#EnterOTPModal").modal("show");
                  this.modalFormData.phone = this.formData.phone;
                } else {
                  this.popUpOpen = false;
                  this.inVaild = true;
                }
              
              })
              .catch((error) => {
                console.error("Error:", error);
                // Handle errors
              });
          },

          postOtpData() {
            const endpointUrl = `/api/v2/verify-otp`;
            const fullUrl = this.baseUrl + endpointUrl;

            // Extract form data
            formData = this.modalFormData;

            // Make a POST request
            fetch(fullUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                
              },
              body: JSON.stringify(formData),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.verified === true) {
                  // success
                  approve(data.access_token,data.user_id);
                  fetchProfile(data.access_token , "index-ar");
               
                } else {
                  this.otpInValid = true;
                  // fail
                  reject();
                }
                
                
              })
              .catch((error) => {
                console.error("Error:", error);
                // Handle errors
              });
          },
         
        }));
      });
    </script>
  </body>
</html>
