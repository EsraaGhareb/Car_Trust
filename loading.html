<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alpine.js Fetch with Loading Animation</title>
  <script src="//unpkg.com/alpinejs" defer></script>
  <style>
    /* Add your loading animation styles here */
    .loading-placeholder {
      background-color: #eee;
      animation: loadingAnimation 1s infinite alternate;
      height: 100px; /* Adjust the height as needed */
      margin-bottom: 10px; /* Adjust spacing between placeholders */
      width: 150px;
    }

    @keyframes loadingAnimation {
      to {
        background-color: #ddd;
      }
    }
  </style>
</head>
<body x-data="dataFetcher">

  <div x-show="isLoading" class="loading-placeholder"></div>
  <template x-if="!isLoading">
    <!-- Your fetched data rendering logic goes here -->
    <div x-text="data"></div>
  </template>

  <script>
    function dataFetcher() {
      return {
        isLoading: true,
        data: null,

        fetchData() {
          // Simulate a fetch request (replace with your actual fetch logic)
          setTimeout(() => {
            this.data = "Fetched data goes here";
            this.isLoading = false;
          }, 2000); // Simulating a 2-second delay, replace with your actual API call
        },

        init() {
          this.fetchData();
        },
      };
    }
  </script>

</body>
</html>
